<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Tokenization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Word Tokenization</h1>
        
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="inputText" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="inputText" name="inputText" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if tokenized_text %}
        <div class="mt-5">
            <h3>Result:</h3>
            <textarea class="form-control" rows="4">{{ tokenized_text }}</textarea>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
